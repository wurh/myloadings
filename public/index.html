<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="HandheldFriendly" content="true">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>loading all</title>
    <link rel="stylesheet" href="css/loading1.css" >
    <link rel="stylesheet" href="css/loading2.css" >
    <link rel="stylesheet" href="css/loading3.css" >
    <link rel="stylesheet" href="css/loading4.css" >
    <link rel="stylesheet" href="css/loading5.css" >
    <link rel="stylesheet" href="css/loading6.css" >
    <link rel="stylesheet" href="css/loading7.css" >
    <link rel="stylesheet" href="css/loading8.css" >
<body>
<h2>loading1:</h2>
<div class="snippet-group">
    <div class="snippet-header">
        <div class="snippet-demo">
            <div class="snippet-demo-container demo-spinner demo-spinner__spinner-single-color">
                <!-- MDL Spinner Component with Single Color -->
                <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active is-upgraded"
                     data-upgraded=",MaterialSpinner">
                    <div class="mdl-spinner__layer mdl-spinner__layer-1">
                        <div class="mdl-spinner__circle-clipper mdl-spinner__left">
                            <div class="mdl-spinner__circle"></div>
                        </div>
                        <div class="mdl-spinner__gap-patch">
                            <div class="mdl-spinner__circle"></div>
                        </div>
                    </div>
                    <div class="mdl-spinner__layer mdl-spinner__layer-2">
                        <div class="mdl-spinner__circle-clipper mdl-spinner__left">
                            <div class="mdl-spinner__circle"></div>
                        </div>
                        <div class="mdl-spinner__gap-patch">
                            <div class="mdl-spinner__circle"></div>
                        </div>
                    </div>
                    <div class="mdl-spinner__layer mdl-spinner__layer-3">
                        <div class="mdl-spinner__circle-clipper mdl-spinner__left">
                            <div class="mdl-spinner__circle"></div>
                        </div>
                        <div class="mdl-spinner__gap-patch">
                            <div class="mdl-spinner__circle"></div>
                        </div>
                    </div>
                    <div class="mdl-spinner__layer mdl-spinner__layer-4">
                        <div class="mdl-spinner__circle-clipper mdl-spinner__left">
                            <div class="mdl-spinner__circle"></div>
                        </div>
                        <div class="mdl-spinner__gap-patch">
                            <div class="mdl-spinner__circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<h2>loading2:</h2>
<div class="spinner2">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
</div>

<h2>loading3:</h2>
<div class="spinner3"></div>

<h2>loading4:</h2>
<div class="spinner4">
    <div class="double-bounce1"></div>
    <div class="double-bounce2"></div>
</div>

<h2>loading5:</h2>
<div class="spinner5">
    <div class="cube1"></div>
    <div class="cube2"></div>
</div>

<h2>loading6:</h2>
<div class="spinner6">
    <div class="dot1"></div>
    <div class="dot2"></div>
</div>

<h2>loading7:</h2>
<div class="spinner7">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
</div>

<h2>loading8:</h2>
<div class="spinner8">
    <div class="spinner8-container container1">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
    </div>
    <div class="spinner8-container container2">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
    </div>
    <div class="spinner8-container container3">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
    </div>
</div>
</body>
</html>
